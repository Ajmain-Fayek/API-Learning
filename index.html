<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Name with Info</title>
        <link rel="stylesheet" href="./css/output.css" />
    </head>
    <body>
        <nav
            class="p-4 text-black font-bold bg-red-200 backdrop-blur-lg sticky z-50 top-0"
        >
            Click a Name to view the details
        </nav>
        <div class="flex gap-2 mt-2 h-screen">
            <div class="border-r-2 border-red-300 w-1/3 p-2 h-full">
                <h3 class="font-semibold border-b border-red-300 py-2">
                    Names
                </h3>
                <div id="name_area" class="text-blue-700"></div>
            </div>
            <div class="border-l-2 border-red-300 w-2/3 p-2 h-full">
                <h3 class="font-semibold border-b border-red-300 py-2">
                    Details
                </h3>
                <div id="details_area"></div>
            </div>
        </div>
        <footer class="sticky bottom-0 z-50 text-center py-4 bg-red-200 font-semibold">Data are fetched from <a class="text-blue-500" href="https://jsonplaceholder.typicode.com/users">jsonplaceholder.typecode.com</a></footer>
        <script src="./scripts/nameInfo.js"></script>
    </body>
</html>
